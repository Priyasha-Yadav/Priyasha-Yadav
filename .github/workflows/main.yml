name: generate animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-22.04  # Explicitly use Ubuntu 22.04 for stability

    steps:
      # Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Enable debug logging for Git
      - name: Enable debug logging
        run: |
          echo "GIT_TRACE=1" >> $GITHUB_ENV
          echo "GIT_CURL_VERBOSE=1" >> $GITHUB_ENV

      # Set Git user identity for commits
      - name: Set Git user identity
        run: |
          git config user.name "Priyasha-Yadav"
          git config user.email "priyasha.yadav.cg@gmail.com"

      # Generate the contribution grid animation
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Verify files in the dist directory
      - name: Verify files in dist directory
        run: |
          ls -la dist

      # Create output branch if not exists
      - name: Create output branch if not exists
        run: |
          git fetch origin
          git show-ref refs/heads/output || git checkout --orphan output
          git reset --hard
          git commit --allow-empty -m "Initial commit on output branch"
          git push origin output

      # Push the generated files to the output branch
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
